<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ===================================================================
         PREMIUM SEO & METADATA
         Targeting: Parents seeking excellence, safety, and innovation.
    ==================================================================== -->
    
    <!-- 1. Title & Favicon -->
    <title>Yosola School | Building Brilliant Minds | Admissions Open</title>
    <link rel="icon" href="/favicon.ico" /> 
    
    <!-- 2. Meta Description -->
    <meta name="description" content="Empower your child at Yosola School. We combine academic excellence with moral values and cutting-edge STEAM learning. From Nursery to SS3. Apply today." />
    
    <!-- 3. Keywords -->
    <meta name="keywords" content="Yosola School, Best Private School, British Curriculum, STEAM Education, Nursery, Primary, Secondary School, Admission, Nigeria, Education" />
    
    <!-- 4. Author & Robots -->
    <meta name="author" content="Yosola School" />
    <meta name="robots" content="index, follow" /> 
    <meta name="theme-color" content="#0c4a6e" />

    <!-- ===================================================================
         SOCIAL MEDIA PREVIEWS (Open Graph)
    ==================================================================== -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yosola.vercel.app/" />
    <meta property="og:title" content="Yosola School - Building Brilliant Minds" />
    <meta property="og:description" content="Join a community dedicated to academic excellence and character building. Discover our facilities and curriculum today." />
    <!-- Fixed the missing quote below -->
    <meta property="og:image" content="https://yosola.vercel.app/imgs/social-share-preview.jpg" /> 

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Yosola School | Admissions Open" />
    <meta name="twitter:description" content="Give your child the advantage of a world-class education at Yosola School." />
    <meta name="twitter:image" content="https://yosola.vercel.app/imgs/social-share-preview.jpg" />

    <!-- ===================================================================
         SCHEMA MARKUP (JSON-LD)
    ==================================================================== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "School",
        "name": "Yosola School",
        "url": "https://yosola.vercel.app/",
        "logo": "https://yosola.vercel.app/imgs/yosola_logo.png",
        "sameAs": [
          "https://www.facebook.com/p/Yosola-Schools-61570523993201/",
          "https://www.instagram.com/yosolavocational/"
        ],
        "description": "A leading private school offering Nursery, Primary, and Secondary education.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Education Lane", 
          "addressLocality": "Ikorodu", 
          "addressRegion": "Lagos",
          "postalCode": "100001",
          "addressCountry": "NG"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+234-800-123-4567",
          "contactType": "admissions"
        }
      }
    </script>

    <!-- ===================================================================
         STYLES & SCRIPTS
    ==================================================================== -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              school: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              accent: {
                400: '#fbbf24',
                500: '#f59e0b',
              }
            }
          }
        }
      }
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  
  <body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
